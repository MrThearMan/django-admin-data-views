<div class="adv-item">
  {% if value.0|length > 40 %}
    <textarea type="text" rows="6" disabled>{{ value.0|safe }}</textarea>
  {% else %}
    <input type="text" value="{{ value.0|safe }}" disabled>
  {% endif %}

  {% if value.1 %}
    <div class="help">{{ value.1|safe }}</div>
  {% endif %}
</div>
